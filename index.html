                        if (i.isDefective) return `${i.name}: (DEFECTUOSO, no se suma)`;
                        if (i.isFree) return `${i.name}: ${i.price} Bs. (GRATIS, se suma 0)`;
                        if (i.isDoubled) return `${i.name}: ${i.price} x 2 = ${i.totalPrice} Bs.`;
                        return `${i.name}: ${i.price} Bs.`;
                    }).join('\n');
                    
                    explanation += `\n-----------------------\n`;

                    if (appState.currentAnomaly && appState.currentAnomaly.type === 'coupon') {
                        explanation += `Suma de Productos: ${baseTotalCost} Bs.\n`;
                        explanation += `Descuento del Cup√≥n: -${appState.currentAnomaly.value} Bs.\n`;
                    }
                    
                    explanation += (scenario === 'total_cost') ? `Coste Total: ${finalTotalCost} Bs.` : `Suma Total: ${finalTotalCost} Bs.`;
                    
                    if(scenario !== 'total_cost'){
                         explanation += `\n\nPago con billete de: ${payment} Bs.\nCambio: ${payment} - ${finalTotalCost} = ${change} Bs.`;
                    }
                    return explanation;
                },
                renderProblem() {
                    if(!appState.currentProblem) return;
                    const { items, titleText, paymentText, questionText } = appState.currentProblem;
                    DOM.problemContainer.innerHTML = '';

                    const titleEl = document.createElement('div');
                    titleEl.className = 'problem-title';
                    titleEl.textContent = titleText;
                    DOM.problemContainer.appendChild(titleEl);

                    const itemListEl = document.createElement('div');
                    itemListEl.className = 'problem-item-list';
                    items.forEach(item => { itemListEl.appendChild(this._createProductCard(item)); });
                    DOM.problemContainer.appendChild(itemListEl);

                    if (paymentText) {
                        const paymentEl = document.createElement('div');
                        paymentEl.className = 'problem-payment';
                        paymentEl.textContent = paymentText;
                        DOM.problemContainer.appendChild(paymentEl);
                    }
                    
                    const couponIndicator = document.createElement('div');
                    couponIndicator.id = 'coupon-indicator';
                    const coupon = appState.currentAnomaly && appState.currentAnomaly.type === 'coupon';
                    couponIndicator.style.display = coupon ? 'flex' : 'none';
                    if (coupon) {
                        couponIndicator.innerHTML = `${ICONS.COUPON} Cup√≥n (-${appState.currentAnomaly.value} Bs.)`;
                    }
                    DOM.problemContainer.appendChild(couponIndicator);


                    const questionEl = document.createElement('div');
                    questionEl.className = 'problem-question';
                    questionEl.textContent = questionText;
                    DOM.problemContainer.appendChild(questionEl);
                },
                generateItems() {
                    let config, availableProducts;
                    if (appState.gameMode === 'infinite') { config = LEVEL_CONFIG[getRandomInt(0, LEVEL_CONFIG.length - 1)]; const allProducts = Object.values(THEMED_PRODUCTS).flat(); availableProducts = [...allProducts]; }
                    else { config = LEVEL_CONFIG[appState.currentLevelIndex]; const theme = LEVEL_THEMES[appState.currentLevelIndex] || 'all'; if (theme !== 'all' && THEMED_PRODUCTS[theme]) { availableProducts = [...THEMED_PRODUCTS[theme]]; } else { const allProducts = Object.values(THEMED_PRODUCTS).flat(); availableProducts = [...allProducts]; } }
                    let numItems = getRandomInt(config.minItems, config.maxItems); let selectedProducts = [];
                    for (let i = 0; i < numItems; i++) { let productIndex = getRandomInt(0, availableProducts.length - 1); selectedProducts.push(JSON.parse(JSON.stringify(availableProducts[productIndex]))); }
                    return selectedProducts.map(product => { const price = appState.sessionPriceList[product.name]; product.price = price; product.totalPrice = price; return product; }).sort((a, b) => b.price - a.price);
                },
                generatePaymentAndQuestion(totalCost) {
                    const config = (appState.gameMode === 'infinite') ? LEVEL_CONFIG[getRandomInt(0, LEVEL_CONFIG.length - 1)] : LEVEL_CONFIG[appState.currentLevelIndex];
                    const scenario = config.scenarios[getRandomInt(0, config.scenarios.length - 1)];
                    const bills = [10, 20, 50, 100, 200]; 
                    let payment = 0, paymentText = '', change = 0, questionText = '';
                    
                    if (scenario === 'total_cost' || totalCost < 5) {
                        payment = totalCost;
                        change = totalCost; 
                        questionText = '¬øCu√°nto debes pagar en total?';
                    } else { 
                        let initialPayment = 0; 
                        if (scenario === 'single_bill') { 
                            initialPayment = bills.find(b => b > totalCost) || (Math.ceil(totalCost / 10) * 10); 
                        } else if (scenario === 'multi_bill') { 
                            let baseBill = [10, 20, 5].find(b => b * 2 > totalCost) || 10; initialPayment = baseBill * 2; 
                        } 
                        payment = initialPayment; 
                        while (payment <= totalCost) { 
                            payment = (bills.find(b => b > payment) || payment + 10); 
                        } 
                        change = payment - totalCost; 
                        questionText = '¬øCu√°nto cambio deben darte?'; 
                        if (scenario === 'multi_bill' && payment % 2 === 0 && payment > 20) {
                            paymentText = `Pagas con dos billetes de ${payment/2} Bs.`; 
                        } else {
                            paymentText = `Pagas con un billete de ${payment} Bs.`; 
                        }
                    }
                    const titles = ["üõí Tu Ticket de Compra:", "üìã Misi√≥n de Compras:", "üìù Lista del Supermercado:"];
                    return { payment, paymentText, change, questionText, titleText: titles[getRandomInt(0, titles.length - 1)], scenario };
                },
                checkAnswer() {
                    const isCorrect = parseInt(appState.userAnswer) === appState.currentProblem.answer;
                    
                    if (isCorrect) { this.handleCorrectAnswer(); } 
                    else { this.handleIncorrectAnswer(); }
                    
                    document.querySelectorAll('.typewriter-effect').forEach(el => el.removeAttribute('data-typed'));
                    UIManager.goToScreen('screen-result');
                },
                handleCorrectAnswer() {
                    DOM.resultScreen.className = `screen active success`;
                    DOM.resultIcon.innerHTML = RESULT_ICONS.success;
                    UIManager.triggerAnimation(DOM.resultIcon, 'pop-in');
                    DOM.resultExplanation.style.display = 'block';
                    DOM.resultTitle.textContent = '¬°CORRECTO!';
                    
                    if (appState.gameMode === 'infinite') {
                        appState.infiniteStreak++;
                        DOM.btnNextMission.textContent = 'Siguiente Misi√≥n';
                        DOM.btnNextMission.onclick = () => this.startNewMission();
                    } else {
                        const level = appState.levels[appState.currentLevelIndex];
                        level.wins++;
                        
                        // Life recovery on perfect attempt
                        if (appState.missionAttempts === 1 && appState.levelLives < 3) {
                            appState.levelLives++;
                        }
                        
                        // Checkpoint logic
                        if (level.wins === CHECKPOINT && !level.checkpointReached) {
                            level.checkpointReached = true;
                            appState.levelLives = 3;
                            DOM.unlockMessage.textContent = "PUNTO DE CONTROL ALCANZADO\nVidas restauradas.";
                            UIManager.triggerAnimation(DOM.unlockMessage, 'pop-in');
                        } else {
                            DOM.unlockMessage.textContent = "";
                        }
                        
                        const starsEarned = appState.missionAttempts === 1 ? 3 : (appState.missionAttempts === 2 ? 2 : 1);
                        if (starsEarned > level.stars) {
                            level.stars = starsEarned;
                        }

                        saveState();
                        
                        if (level.wins >= WINS_TO_UNLOCK) {
                            const nextLevelIndex = appState.currentLevelIndex + 1;
                            if (nextLevelIndex < appState.levels.length) {
                                appState.levels[nextLevelIndex].unlocked = true;
                                DOM.unlockMessage.textContent += `\nüèÜ ¬°NIVEL ${nextLevelIndex + 1} DESBLOQUEADO! üèÜ`;
                            }
                            DOM.btnNextMission.textContent = 'Ir a Niveles';
                            DOM.btnNextMission.onclick = () => { UIManager.renderLevelSelect(); UIManager.goToScreen('screen-level-select'); };
                        } else {
                            DOM.btnNextMission.textContent = 'Siguiente Misi√≥n';
                            DOM.btnNextMission.onclick = () => this.startNewMission();
                        }
                    }
                    DOM.resultExplanation.textContent = appState.currentProblem.explanation;
                },
                handleIncorrectAnswer() {
                    DOM.resultScreen.className = `screen active failure`;
                    DOM.resultIcon.innerHTML = RESULT_ICONS.failure;
                    UIManager.triggerAnimation(DOM.resultIcon, 'pop-in');
                    UIManager.triggerAnimation(DOM.gameScreen, 'hud-error-flash');
                    DOM.resultExplanation.textContent = appState.currentProblem.explanation;
                    DOM.resultExplanation.style.display = 'block';

                    if (appState.gameMode === 'infinite') {
                        DOM.resultTitle.textContent = 'RACHA TERMINADA';
                        DOM.unlockMessage.textContent = `Lograste una racha de ${appState.infiniteStreak}!`;
                        DOM.btnNextMission.textContent = 'Volver al Men√∫';
                        DOM.btnNextMission.onclick = () => { UIManager.renderLevelSelect(); UIManager.goToScreen('screen-level-select'); };
                        appState.infiniteStreak = 0;
                        return;
                    }
                    
                    appState.levelLives--;
                    appState.missionAttempts++;
                    this.updateHUD();
                    
                    if (appState.levelLives > 0) {
                        DOM.resultTitle.textContent = 'CASI...';
                        DOM.unlockMessage.textContent = `Te quedan ${appState.levelLives} ${appState.levelLives === 1 ? 'vida' : 'vidas'} para el nivel.`;
                        DOM.btnNextMission.textContent = 'Intentar de Nuevo';
                        DOM.btnNextMission.onclick = () => {
                            appState.userAnswer = '';
                            UIManager.updateAnswerDisplay();
                            UIManager.goToScreen('screen-game');
                        };
                    } else {
                        const level = appState.levels[appState.currentLevelIndex];
                        if (level.checkpointReached) {
                            level.wins = CHECKPOINT;
                        } else {
                            level.wins = 0;
                            level.checkpointReached = false;
                        }
                        saveState();
                        DOM.resultTitle.textContent = 'NIVEL FALLIDO';
                        DOM.unlockMessage.textContent = 'Has agotado tus vidas.\nTu progreso ha vuelto al √∫ltimo punto de control.';
                        DOM.btnNextMission.textContent = 'Volver a Niveles';
                        DOM.btnNextMission.onclick = () => {
                            UIManager.renderLevelSelect();
                            UIManager.goToScreen('screen-level-select');
                        };
                    }
                }
            };
            const VirtualKeyboard = {
                init() { const keyLayout = { top: ['q','w','e','r','t','y','u','i','o','p'], middle: ['a','s','d','f','g','h','j','k','l','√±'], bottom: ['SHIFT','z','x','c','v','b','n','m','BACKSPACE','‚úì'] }; DOM.keyboardContainer.innerHTML = ''; for (const row in keyLayout) { const rEl = document.createElement('div'); rEl.className = 'keyboard-row'; keyLayout[row].forEach(key => { const kEl = document.createElement('div'); kEl.className = 'key'; kEl.dataset.key = key; if (key.length > 1) { kEl.classList.add('function'); kEl.innerHTML = ICONS[key]; } else { kEl.textContent = key; } if(key === '‚úì'){ kEl.id = 'name-confirm-key'; kEl.classList.add('disabled'); } rEl.appendChild(kEl); }); DOM.keyboardContainer.appendChild(rEl); } },
                toggleShift() { appState.isShiftActive = !appState.isShiftActive; this.updateKeys(); },
                updateKeys() { DOM.keyboardContainer.querySelectorAll('.key').forEach(kEl => { const key = kEl.dataset.key; if (key.length === 1) kEl.textContent = appState.isShiftActive ? key.toUpperCase() : key.toLowerCase(); else if (key === 'SHIFT') kEl.classList.toggle('shift-active', appState.isShiftActive); }); },
                handleKeyPress(key) { if (key === '‚úì') { if(appState.playerName.length > 0) { saveState(); DOM.levelSelectGreeting.textContent = `¬°Hola, ${appState.playerName}!`; UIManager.renderLevelSelect(); UIManager.goToScreen('screen-level-select'); } return; } if (key === 'BACKSPACE') appState.playerName = appState.playerName.slice(0, -1); else if (key === 'SHIFT') this.toggleShift(); else if (appState.playerName.length < 15) { const char = appState.isShiftActive ? key.toUpperCase() : key.toLowerCase(); appState.playerName += char; if (appState.isShiftActive) this.toggleShift(); } UIManager.updateNameDisplay(); }
            };
            const Numpad = {
                init() { const keys = ['1','2','3','4','5','6','7','8','9','C','0','ENTER']; DOM.numpadGrid.innerHTML = ''; keys.forEach(key => { const kEl = document.createElement('div'); kEl.className = 'key'; kEl.dataset.key = key; if (key === 'C') { kEl.innerHTML = ICONS.CLEAR; } else if (key === 'ENTER') { kEl.id = 'numpad-enter'; kEl.classList.add('function', 'disabled'); kEl.innerHTML = ICONS.ENTER; } else { kEl.textContent = key; } DOM.numpadGrid.appendChild(kEl); }); DOM.numpadEnter = document.getElementById('numpad-enter'); },
                handleKeyPress(key) { if (key === 'C') appState.userAnswer = ''; else if (key === 'ENTER') { if (appState.userAnswer.length > 0) { UIManager.triggerAnimation(DOM.numpadEnter, 'flash-animation'); setTimeout(() => GameManager.checkAnswer(), 200); } } else if (appState.userAnswer.length < 6) appState.userAnswer += key; UIManager.updateAnswerDisplay(); }
            };
            function generateSessionPriceList() {
                appState.sessionPriceList = {};
                Object.values(THEMED_PRODUCTS).flat().forEach(product => {
                    appState.sessionPriceList[product.name] = getRandomInt(product.priceRange[0], product.priceRange[1]);
                });
            }
            function setupEventListeners() {
                DOM.btnStart.addEventListener('click', () => {
                    requestFullscreen(DOM.appContainer);
                    if (appState.playerName) { DOM.levelSelectGreeting.textContent = `¬°Bienvenido de nuevo, ${appState.playerName}!`; UIManager.renderLevelSelect(); UIManager.goToScreen('screen-level-select'); } 
                    else { UIManager.goToScreen('screen-name'); }
                });
                DOM.btnChangeName.addEventListener('click', () => {
                    if (window.confirm("¬øEst√°s seguro? Cambiar tu nombre reiniciar√° TODO tu progreso (niveles y estrellas). Esta acci√≥n es irreversible.")) {
                        localStorage.removeItem(SAVE_KEY);
                        location.reload();
                    }
                });
                DOM.btnResetProgress.addEventListener('click', () => {
                    if (window.confirm("¬øEst√°s seguro de que quieres reiniciar TODO tu progreso? Esta acci√≥n no se puede deshacer.")) {
                        localStorage.removeItem(SAVE_KEY);
                        location.reload();
                    }
                });
                DOM.keyboardContainer.addEventListener('click', (e) => { const keyEl = e.target.closest('.key'); if (keyEl) VirtualKeyboard.handleKeyPress(keyEl.dataset.key); });
                DOM.levelSelectGrid.addEventListener('click', (e) => { const btn = e.target.closest('.level-btn'); if (btn && !btn.disabled) GameManager.startLevelAttempt(parseInt(btn.dataset.levelIndex)); });
                DOM.numpadGrid.addEventListener('click', (e) => { const keyEl = e.target.closest('.key'); if (keyEl) Numpad.handleKeyPress(keyEl.dataset.key); });
                window.addEventListener('resize', () => {
                    if (activeScreenId === 'screen-level-select') UIManager.checkAndSetLayoutMode();
                    if (activeScreenId === 'screen-game') UIManager.adjustGameLayout();
                });
                DOM.btnProfile.innerHTML = ICONS.PROFILE;
                DOM.btnProfile.addEventListener('click', () => { UIManager.renderProfile(); UIManager.goToScreen('screen-profile'); });
                DOM.btnBackToLevels.addEventListener('click', () => UIManager.goToScreen('screen-level-select'));
                DOM.btnInfiniteMode.addEventListener('click', () => GameManager.startInfiniteGame());
                document.addEventListener('keydown', handlePhysicalKeyboard);
            }
            function handlePhysicalKeyboard(e) {
                if (activeScreenId === 'screen-name') {
                    e.preventDefault();
                    if (e.key.match(/^[a-zA-Z√±√ë]$/)) {
                        const key = e.key.toLowerCase();
                        if (e.shiftKey !== appState.isShiftActive) VirtualKeyboard.toggleShift();
                        VirtualKeyboard.handleKeyPress(key);
                        flashKeyFeedback(`#keyboard-container .key[data-key="${key}"]`);
                    } else if (e.key === 'Backspace') {
                        VirtualKeyboard.handleKeyPress('BACKSPACE');
                        flashKeyFeedback(`#keyboard-container .key[data-key="BACKSPACE"]`);
                    } else if (e.key === 'Enter') {
                        VirtualKeyboard.handleKeyPress('‚úì');
                        flashKeyFeedback('#name-confirm-key');
                    }
                } else if (activeScreenId === 'screen-game') {
                    e.preventDefault();
                    if (e.key.match(/^[0-9]$/)) {
                        Numpad.handleKeyPress(e.key);
                        flashKeyFeedback(`#numpad-grid .key[data-key="${e.key}"]`);
                    } else if (e.key === 'Backspace' || e.key.toLowerCase() === 'c') {
                        Numpad.handleKeyPress('C');
                        flashKeyFeedback(`#numpad-grid .key[data-key="C"]`);
                    } else if (e.key === 'Enter') {
                        Numpad.handleKeyPress('ENTER');
                        flashKeyFeedback('#numpad-enter');
                    }
                }
            }
            function flashKeyFeedback(selector) {
                const keyEl = document.querySelector(selector);
                if (keyEl) UIManager.triggerAnimation(keyEl, 'key-flash');
            }
            function typewriter(element, text, speed = 50, callback = () => {}) {
                let i = 0;
                element.textContent = '';
                function type() {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        if (callback) callback();
                    }
                }
                type();
            }
            function getRandomInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
            function requestFullscreen(element) { try { if (document.fullscreenElement) return; if (element.requestFullscreen) element.requestFullscreen().catch(err => {}); else if (element.mozRequestFullScreen) element.mozRequestFullScreen(); else if (element.webkitRequestFullscreen) element.webkitRequestFullscreen(); else if (element.msRequestFullscreen) element.msRequestFullscreen(); } catch (e) { console.warn("Fullscreen request was denied or failed."); } }
            function init() {
                loadState(); 
                generateSessionPriceList();
                VirtualKeyboard.init(); Numpad.init(); setupEventListeners();
                typewriter(DOM.biosText, 'CARGANDO SISTEMA v1.7...', 75, () => {
                    setTimeout(() => UIManager.goToScreen('screen-title'), 500);
                });
            }
            init();
        });
    </script>
